<nav
  class="relative bg-gradient-to-r from-gray-900 to-black text-white py-4 px-8 md:px-16 flex justify-between items-center rounded-2xl mx-2 my-3 shadow-[0px_4px_20px_rgba(0,255,150,0.3)] backdrop-blur-lg bg-opacity-80 border border-gray-700/40 z-50"
>
  <!-- Animated Border Effect -->
  <div class="absolute inset-0 border-[1px] border-transparent rounded-2xl animate-border"></div>

  <!-- Logo Section -->
  <div class="flex items-center cursor-pointer group justify-between w-full" routerLink="/home">
    <div class="relative flex items-center ">
      <!-- Logo Image -->
      <img
        src="assets/mainLogo.png"
        alt="Logo"
        class="h-14 mr-4 transition-transform duration-500 group-hover:rotate-[10deg] group-hover:scale-110 drop-shadow-[0_0_10px_rgba(0,255,150,0.5)]"
      />
      <!-- Neon Glow Effect -->
      <div
        class="absolute inset-0 bg-green-400 rounded-full opacity-0 group-hover:opacity-25 blur-lg transition-all duration-500"
      ></div>
        <!-- Logo Text -->
    <span
    class="md:text-4xl text-xl font-extrabold bg-gradient-to-r from-green-400 to-teal-500 text-transparent bg-clip-text tracking-wide drop-shadow-[0_0_10px_rgba(0,255,150,0.5)]"
  >
    AngularPulse
  </span>
    </div>
  
      <!-- Navigation Links -->
  <div class="lg:flex space-x-12 text-[15px] gap-[10px] font-semibold  hidden">
    <a
      routerLink="workout-form"
      class="transition-all duration-300 px-5 py-2 rounded-lg bg-white/10 hover:bg-white/20 hover:shadow-[0_0_15px_rgba(0,255,150,0.5)] hover:scale-105 backdrop-blur-md border border-transparent hover:border-green-400/50"
    >
      Create Workout
    </a>
    <a
      routerLink="workout-list"
      class="transition-all duration-300 px-5 py-2 rounded-lg bg-white/10 hover:bg-white/20 hover:shadow-[0_0_15px_rgba(0,150,255,0.5)] hover:scale-105 backdrop-blur-md border border-transparent hover:border-blue-400/50"
    >
      Show Workouts
    </a>
    <a
      routerLink="user-chart"
      class="transition-all duration-300 px-5 py-2 rounded-lg bg-white/10 hover:bg-white/20 hover:shadow-[0_0_15px_rgba(150,50,255,0.5)] hover:scale-105 backdrop-blur-md border border-transparent hover:border-purple-400/50"
    >
      User Chart
    </a>
  </div>
  </div>

  <!-- Hamburger Menu Icon -->
  <div class="lg:hidden flex items-center z-50">
    <button
      class="outline-none mobile-menu-button"
      (click)="toggleMobileMenu()"
    >
      <svg
        class="w-6 h-6 text-white"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Mobile Navigation Links -->
  <div
    class="md:hidden mobile-menu-overlay"
    [ngClass]="{ 'block': showMenu, 'hidden': !showMenu }"
  >
    <div
      class="mobile-menu-content"
    >
      <button
        class="close-menu-button"
        (click)="toggleMobileMenu()"
      >
        <svg
          class="w-6 h-6 text-white"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <a
        routerLink="workout-form"
        class="block transition-all duration-300 px-5 py-2 rounded-lg bg-white/10 hover:bg-white/20 hover:shadow-[0_0_15px_rgba(0,255,150,0.5)] hover:scale-105 backdrop-blur-md border border-transparent hover:border-green-400/50"
      >
        Create Workout
      </a>
      <a
        routerLink="workout-list"
        class="block transition-all duration-300 px-5 py-2 rounded-lg bg-white/10 hover:bg-white/20 hover:shadow-[0_0_15px_rgba(0,150,255,0.5)] hover:scale-105 backdrop-blur-md border border-transparent hover:border-blue-400/50"
      >
        Show Workouts
      </a>
      <a
        routerLink="user-chart"
        class="block transition-all duration-300 px-5 py-2 rounded-lg bg-white/10 hover:bg-white/20 hover:shadow-[0_0_15px_rgba(150,50,255,0.5)] hover:scale-105 backdrop-blur-md border border-transparent hover:border-purple-400/50"
      >
        User Chart
      </a>
    </div>
  </div>
</nav>
