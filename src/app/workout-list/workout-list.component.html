<div class="flex flex-col md:flex-row md:space-x-4 p-4 bg-gray-50 rounded-lg shadow-sm">
  <!-- Workout Type Filter -->
  <mat-form-field class="w-full md:w-1/2 mt-2">
    <mat-select [(ngModel)]="selectedWorkoutType" (selectionChange)="onFilter()" placeholder="Filter by Workout Type">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let type of getUniqueWorkoutTypes()" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Search by User Name -->
  <mat-form-field class="w-full md:w-1/2 mt-2">
    <input matInput [(ngModel)]="searchName" (input)="onSearch()" placeholder="Search by User Name">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<!-- Workout Table -->
<div class="overflow-x-auto mt-4 rounded-lg shadow-sm">
  <table mat-table [dataSource]="paginatedData" class="w-full">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="font-bold text-gray-700"> Name </th>
      <td mat-cell *matCellDef="let user" class="text-gray-600"> {{ user.name }} </td>
    </ng-container>

    <!-- Workouts Column -->
    <ng-container matColumnDef="workouts">
      <th mat-header-cell *matHeaderCellDef class="font-bold text-gray-700"> Workouts </th>
      <td mat-cell *matCellDef="let user" class="text-gray-600"> {{ getWorkoutTypes(user) }} </td>
    </ng-container>

    <!-- Number of Workouts Column -->
    <ng-container matColumnDef="numWorkouts">
      <th mat-header-cell *matHeaderCellDef class="font-bold text-gray-700"> Number of Workouts </th>
      <td mat-cell *matCellDef="let user" class="text-gray-600"> {{ getNumberOfWorkouts(user) }} </td>
    </ng-container>

    <!-- Minutes Column -->
    <ng-container matColumnDef="minutes">
      <th mat-header-cell *matHeaderCellDef class="font-bold text-gray-700"> Minutes </th>
      <td mat-cell *matCellDef="let user" class="text-gray-600"> {{ getTotalMinutes(user) }} </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition-colors"></tr>
  </table>
</div>

<!-- Paginator -->
<mat-paginator [length]="filteredData.length" [pageSize]="itemsPerPage" [pageSizeOptions]="[5, 10, 20]" (page)="changePage($event)" class="mt-4">
</mat-paginator>
